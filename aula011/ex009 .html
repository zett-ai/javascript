<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var país = document.querySelector('input#país');
            var res = document.querySelector('div#res');
            var nacionalidade = String(país.value);// String - Number

            res.innerHTML = `tu vive em ${nacionalidade}`;
            if (nacionalidade == 'Brasil' || nacionalidade == 'brasil') {
                res.innerHTML = 'brasileiro.';
            } else {
                res.innerHTML = 'pra gringo é mais caro';
            }
        }
    </script>
</body>

</html>
