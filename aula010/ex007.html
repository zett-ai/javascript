<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 13pt Arial;
        }

        input {
            font: normal 13pt Arial;
            width: 100px;
        }

        .operacao {
            display: flex;
            padding: 5px;
            width: 100px;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <div class="operacao">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">
    </div>
    <div class="operacao">
        <input type="number" name="txtn1" id="txtn3"> -
        <input type="number" name="txtn2" id="txtn4">
        <input type="button" value="subtrair" onclick="subtrair()">
    </div>

    <div id="res">
        Resultado:
    </div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} é igual a<strong> ${s}</strong>.`
        }
        function subtrair() {
            var tn1 = document.getElementById('txtn3')
            var tn2 = document.querySelector('input#txtn4')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `a subtração entre ${n1} e ${n2} é igual a<strong> ${s}</strong>.`
        }
    </script>
</body>

</html>
